<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Quiz App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h2 id="questionTitle">Loading...</h2>
        <button id="darkToggle"><i class="fas fa-moon"></i></button>
    </div>

    <div class="timer-box">
        <i class="fas fa-clock"></i> <span id="timer">2:00</span>
    </div>

    <div class="progress">
        <div class="progress-fill" id="progressBar"></div>
    </div>

    <div id="options"></div>

    <button id="submitBtn">Next</button>
</div>

<script src="script.js"></script>
</body>
</html>
